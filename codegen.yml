overwrite: true
schema: "./src/**/*.graphql"
generates:
  src/schema-types.d.ts:
    plugins:
      - "typescript"
    config:
      typesPrefix: "Schema"
      constEnums: true
      namingConvention:
        enumValues: camel-case#camelCase
        transfromUnderscore: true
hooks:
  afterAllFileWrite:
    - prettier --write
